name: lint-and-test

on: [pull_request]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: lint
      run: |
        python3 -m pip install pycodestyle
        echo "testing..."
        python3 -m pycodestyle .
        echo "done"
    - name: test
      run: |
        python3 manage.py test